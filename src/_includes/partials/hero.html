<div class="hero [ full-bleed ]">
    <video class="hero__video" muted="muted" autoplay loop="loop" playsinline="" preload="auto">
        <source src="https://images.takeshape.io/{{ privat.hero.video.path }}" />
    </video>
    <div class="hero__content [ container flow ] [ flow-space-sm ]">
        <h1 class="[ text-700 md:text-800 ]">{{ privat.hero.headline }}</h1>
        <p class="[ text-200 text-space-loos ]">{{ privat.hero.subHeadline }}</p>
    </div>
</div>
