<header class="site-head">
    {{ '/src/_includes/partials/svg/logo.svg' | svgContents | safe }}

    <ul>
        {% for item in navigation.items %}
            <li {{ helpers.getLinkActiveState(item.url, page.url) | safe }}>
                <a href="{{ item.url }}">{{ item.text }}</a>
            </li>
        {% endfor %}
    </ul>
</header>
